task printBuildConfigurationProperties {
  group = 'build'
  description = 'Print build configuration properties.'
  doLast {
    println "Build properties:"
    println "Check Google Java Format:" + rootProject.checkGoogleJavaFormatEnabled
    println "Check CheckStyle:" + rootProject.checkCheckstyleEnabled
    println "Check SpotBugs:" + rootProject.checkSpotBugsEnabled
    println "Check PMD:" + rootProject.checkPmdEnabled
    println "Package sources:" + rootProject.packageSourcesEnabled
    println "Package tests:" + rootProject.packageTestsEnabled
    println "Generate Documentation:" + rootProject.generateDocumentationEnabled
    println "Run Integration Test:" + rootProject.runIntegrationTestEnabled
    println "Generate License Report:" + rootProject.generateLicenseReportEnabled
    println "Generate OWASP Report:" + rootProject.generateOwaspReportEnabled
    println "Generate Jacoco Report:" + rootProject.generateJacocoReportEnabled
    println "Publish Sonarqube Report:" + rootProject.publishSonarqubeReportEnabled
  }
}